<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:adm="http://github.com/adminfaces"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="mobile-web-app-capable" content="yes"/>

        <style type="text/css">
            @media (max-width: 768px) {
                div.ui-growl {
                    display: none!important;
                }

                div.ui-messages-error {
                    display: block!important;
                }
            }

            @media (min-width: 769px) {
                div.ui-growl {
                    display: block!important;
                }

                div.ui-messages-error {
                    display: none!important;
                }
            }

        </style>
    </h:head>


    <h:body styleClass="hold-transition login-page">

        <p:growl autoUpdate="true" sticky="true"/>

        <div class="login-box">
            <!-- /.login-logo -->

            <p:dialog closable="false" draggable="false" resizable="false" modal="true" visible="true">
                <div class="box login-box-body">
                    <div class="login-logo">
                        <img src="images/logo.png" width="140" height="79"/>

                    </div>

                    <h:form id="login">
                        <p:messages closable="true" />
                        <div class="form-group has-feedback">
                            <p:inputText id="username" styleClass="form-control" autocomplete="off" placeholder="Nome do Utilizador" size="25"
                                         value="#{loginViewBean.username}"
                                         required="true" requiredMessage="Nome do Utilizador é obrigatório."/>

                            <i class="fa fa-envelope form-control-feedback" style="margin-top:10px"></i>
                        </div>
                        <div class="form-group has-feedback">
                            <p:inputText id="password" type="password" styleClass="form-control" placeholder="Senha" autocomplete="off" size="25"
                                         value="#{loginViewBean.password}"
                                         required="true" requiredMessage="Senha é obrigatória."/>

                            <i class="fa fa-lock form-control-feedback" style="margin-top: 10px"></i>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <p:commandButton styleClass="btn btn-primary btn-block" value="Entrar" action="#{loginViewBean.doLogin}"/>
                            </div>
                        </div>
                        <div>
                            <h:panelGroup styleClass="error" rendered="#{not facesContext.validationFailed}">
                                #{shiroLoginFailure}
                            </h:panelGroup>
                        </div>
                    </h:form>
                </div>
            </p:dialog>

        </div>

        <h:outputScript library="js" name="admintemplate.js"  target="head"/>
        <adm:ripple/>

        <style type="text/css">
            body .load-bar {
                margin-top: -20px;
            }
        </style>
    </h:body>
</f:view>
</html>
